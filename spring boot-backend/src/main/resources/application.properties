spring.datasource.url=jdbc:mysql://localhost:3306/ofertis?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=

## Hibernate Properties

# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.hibernate.ddl-auto = update

## Hibernate Logging
logging.level.org.hibernate.SQL= DEBUG

# Initialize the datasource with available DDL and DML scripts
spring.datasource.initialization-mode=always

## Jackson Properties
spring.jackson.serialization.WRITE_DATES_AS_TIMESTAMPS= false
spring.jackson.time-zone= UTC

## App Properties
ofertis.app.secret= ofertisSecretKey
ofertis.app.expiration= 86400000

## Strip Properties
stripe.keys.public = pk_test_***
stripe.keys.secret = sk_test_***